{% extends 'todo/base.html' %}

{% block header %}
<h1>Todo List</h1>
<p>今日のタスクを作成しましょう！</p>
<a class="btn btn-primary" href="{% url 'create' %}">新規作成</a>
{% endblock header %}

{% block content %}
<div class="shadow-sm p-3 mb-5 bg-white rounded">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">タイトル</th>
        <th scope="col">予定日</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td><a href="{% url 'detail' task.pk %}">{{ task.title }}</a></td>
        <td>{{ task.scheduled_date }}</td>
        <td>
          <a href="{% url 'delete' task.pk %}">削除</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
