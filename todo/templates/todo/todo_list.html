<h1>Todo List</h1>

<p><a href="{% url 'create' %}">新規作成</a></p>

<table>
  <thead>
    <tr>
      <th scope="col">タイトル</th>
      <th scope="col">予定日</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.scheduled_date }}</td>
      <td><a href="{% url 'detail' task.pk %}">詳細</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
