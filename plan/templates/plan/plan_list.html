{% extends 'plan/base.html' %}

{% block content %}

{% for plan in plans %}
<a href="{% url 'detail' plan.pk %}" class="list-group-item list-group-item-action mb-1">
  <div class="alert alert-light" role="alert">
    <h4 class="alert-heading">{{ plan.title }}</h4>
    <p>{{ plan.scheduled_date }}</p>
    <hr>
    <p class="mb-0">{{ plan.created_by }}</p>
  </div>
</a>
{% endfor %}
{% endblock content %}
