{% extends 'home/base.html' %}

{% block content %}
<h2 class="mb-3">本当に削除しますか？</h2>
<div class="alert alert-light" role="alert">
  <div class="d-flex w-100 justify-content-between mb-5">
    <h4 class="alert-heading">{{ schedule.title }}</h4>
    <small class="text-muted">{{ schedule.schedule_date }}</small>
  </div>
  <p>{{ schedule.content }}</p>
  <div class="mt-3">
    <small class="text-muted">date created: {{ schedule.created_at }}</small>
  </div>
  <div class="mb-3">
    <small class="text-muted">date updated: {{ schedule.updated_at }}</small>
  </div>
  <hr>
  <div class="d-flex">
    <p class="me-3"><a href="{% url 'schedule:schedule_list' %}" class="btn">Back List</a></p>
    <form method="POST">{% csrf_token %}
      <input type="submit" value="Delete schedule" class="btn btn-danger">
    </form>
  </div>
</div>
{% endblock content %}
