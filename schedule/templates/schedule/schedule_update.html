{% extends 'home/base.html' %}
{% load widget_tweaks %}

{% block content %}
<h2 class="mb-3">Update schedule</h2>

<form method="POST">{% csrf_token %}
  <div class="mb-3">
    <label for="FormControlInput" class="form-label">タイトル</label>
    {{ form.title }}
  </div>
  <div class="mb-3">
    <label for="FormControlTextarea" class="form-label">内容</label>
    {{ form.content }}
  </div>
  <div class="mb-3">
    <label for="FormControlDate" class="form-label">日程</label>
    {{ form.schedule_date }}
  </div>
  <div class="d-flex">
    <a href="{% url 'schedule:schedule_detail' obj.pk %}" class="btn me-3">Back Detail</a>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock content %}
