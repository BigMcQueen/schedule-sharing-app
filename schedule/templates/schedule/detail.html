{% extends 'schedule/base.html' %}

{% block content %}
<div class="alert alert-light" role="alert">
  <div class="d-flex w-100 justify-content-between mb-5">
    <h4 class="alert-heading">{{ schedule.title }}</h4>
    <small class="text-muted">{{ schedule.schedule_date }}</small>
  </div>
  <p>{{ schedule.content }}</p>
  <div class="mt-3">
    <small class="text-muted">date created: {{ schedule.created_at }}</small>
  </div>
  <div class="mb-3">
    <small class="text-muted">date updated: {{ schedule.updated_at }}</small>
  </div>
  <hr>
  <div class="d-flex">
    <p class="me-3"><a href="{% url 'schedule:schedule_list' %}" class="btn">Back</a></p>
    <p class="me-3"><a href="{% url 'schedule:schedule_update' schedule.pk %}" class="btn">Update schedule</a></p>
    <p><a href="{% url 'schedule:schedule_delete' schedule.pk %}" class="btn btn-outline-danger">Delete schedule</a></p>
  </div>
</div>
{% endblock content %}
